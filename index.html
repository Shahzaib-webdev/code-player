<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Player</title>
    <link rel="stylesheet" href="styles.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>
<body>
    
    <div id="header">

        <div id="logo">
            logo
        </div>

        <div id="buttonContainer">
            <div class="toggleButton active" id="html">HTML</div>
            <div class="toggleButton" id="css">CSS</div>
            <div class="toggleButton" id="js">JAVASCRIPT</div>
            <div class="toggleButton active" id="output">Output</div>
        </div>

    </div>


    <div id="bodyContainer">


        <textarea name="htmlCode" id="htmlPanel" class="panel" cols="30" rows="10">
            <p>Hello world</p>
        </textarea>

        <textarea name="htmlCode" id="cssPanel" class="panel hidden" cols="30" rows="10">
            p{color:red;}
        </textarea>

        <textarea name="htmlCode" id="jsPanel" class="panel hidden" cols="30" rows="10">
            alert("hello");
        </textarea>

        <iframe  class="panel" id="outputPanel" ></iframe>

    </div>


    <script src="script.js"></script>
</body>
</html>
